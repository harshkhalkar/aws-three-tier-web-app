# /etc/nginx/nginx.conf

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    include /etc/nginx/conf.d/*.conf;

    #############################################
    # Main Web Tier (React + API + PHP via proxy)
    #############################################
    server {
        listen 80;
        server_name your-domain.com;  # Replace with your actual domain or IP

        # -----------------------
        # React App (Frontend)
        # -----------------------
        location / {
            root /home/ec2-user/web-tier/build;
            index index.html index.htm;
            try_files $uri /index.html;
        }

        # -----------------------
        # PHP Backend via Another NGINX Server (App Tier)
        # -----------------------
        location ~ \.php$ {
            proxy_pass http://APP_TIER_NGINX_IP_OR_PRIVATE_DNS;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -----------------------
        # API Requests â†’ Internal Load Balancer (App Tier)
        # -----------------------
        location /api/ {
            proxy_pass http://INTERNAL-ALB-DNS:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -----------------------
        # Static Files (JS, CSS, Images)
        # -----------------------
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            access_log off;
            add_header Cache-Control "public";
            root /home/ec2-user/web-tier/build;
        }

        # -----------------------
        # Error Pages
        # -----------------------
        error_page 404 /index.html;
    }

    #############################################
    # TLS/HTTPS Server Block
    #############################################
    server {
        listen       443 ssl http2;
        listen       [::]:443 ssl http2;
        server_name  _;  # Replace with your domain for HTTPS

        root         /usr/share/nginx/html;

        ssl_certificate "/etc/pki/nginx/server.crt";
        ssl_certificate_key "/etc/pki/nginx/private/server.key";
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_ciphers PROFILE=SYSTEM;
        ssl_prefer_server_ciphers on;

        # Default location config (optional override)
        include /etc/nginx/default.d/*.conf;

        # Error pages
        error_page 404 /404.html;
            location = /40x.html {
            }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
            }
    }
}
